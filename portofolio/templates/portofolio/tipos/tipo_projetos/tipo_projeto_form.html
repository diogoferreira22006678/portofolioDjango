{%extends 'portofolio/base.html' %}
{%load crispy_forms_tags%}
{%block content%}
<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="limiter-form jumbotron">
            <div class="container-flex">
                <a href="{%url 'portofolio:tipo_projetos_list'%}" class="btn btn-primary btn-sm">
                    <i class="fas fa-arrow-left"></i>
                        Voltar
                </a>
            </div>
            <h1 class="display-4">Registar Tipos de Projetos</h1>
            <p class="lead">Aqui ir√°s conseguir adicionar tipos de projetos no Backend.</p>
            <hr class="my-4">
            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        {{form.nome|as_crispy_field}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{form.descricao|as_crispy_field}}
                    </div>
                </div>
                <button class="register-custom btn btn-sucess btn-lg" type="submit">
                    <i class="fas fa-user-plus"></i>
                        Registar
                </button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
